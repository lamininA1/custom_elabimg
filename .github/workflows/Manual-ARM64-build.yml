name: Manual ARM64 Build

# 여기가 핵심: push나 pull_request 트리거를 다 지우고 이것만 남김
on:
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm # ARM 네이티브 러너 사용 (속도 최적화)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (ARM64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          # Surface Pro용으로 쓸 거니까 태그를 고정해두면 편합니다
          tags: ghcr.io/${{ github.repository_owner }}/elabimg:custom-arm64
          build-args: |
            ELABFTW_VERSION=master
            BUILD_ALL=1
          # ARM64 전용 캐시 저장
          cache-from: type=gha
          cache-to: type=gha,mode=max
